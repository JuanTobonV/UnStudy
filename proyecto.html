<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/proyecto.css">
    <!-- se inserta la fuente standar para el proyecto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <!-- aqui voy a poner la imagen de laetiqueta etiqueta link favicon y en el atributohref coloco la ruta del archivo del icono que voy a colocar en la pestaña la imagen que uno selecciona debe ser sin fondo   -->
        <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">

    <title>Inicio de sesión</title>
</head>
<body>
    <!---------------------------------------------------------------------------------------->
    <header>

        <nav>
            <div class="logo">
                <img src="./img/book.png" alt="">
                <h1>UnStudy</h1>
            </div>

            <div class="navCenter">
                <ul>
                        <li><a href="">Simulacros</a></li>
                        <li><a href="">Proximos Parciales</a></li>
                        <li><a href="">Sobre Nosotros</a></li>
                </ul>
            </div>

                
            <div class="navRight">
                <ul>
                    <li><a class="loginBox" href="">Iniciar Sesión</a></li>
                    <li><a class="signBox" href="">Registrarse</a></li>
                </ul>
                
            </div>
        </nav>

    </header>
    <!-- ----------------------------------------------------------------- -->

    <main>
        
    <form action="">
        <h1>Iniciar Sesión</h1>
        <br>
                <!-- input para ingresar correo electronico en un formulario etiqueta password -->
                <label for="">Correo Electrónico</label>
                <br>
                <input type="email" name="" id="" placeholder="email">
                <br><br>

                <!-- input para ingresar contraseñas en un formulario etiqueta password -->
                <label for="">Conttraseña</label>
                <br>
                 <input type="password" name="" id="" placeholder="contraseña">
                 <br><br>
                 
                 
                 <!-- este boton verifica, hace un recargo de informacion, limpia lo que habia llenado, procesa la información y despues recarga la página -->
                 <input type="submit" value="Iniciar Seción">
                 <br><br>

                 <p class="registro">¿No tienes una cuenta? <span><a href="">Regístrate</a></span>
                 </p>


    </form>

    </main>

    <!-- ---------------------------------------------------------------------------------- -->
    <footer>
        <p>© 2024 UnStudy. Todos los derechos reservados.</p>

    </footer>
    <!-- ---------------------------------------------------------------------------------- -->
</body>
</html>
