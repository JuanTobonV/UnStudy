<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/uploadQuestions.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/mathlive"></script>

    <title>UnStudy</title>
    
</head>




<body>
    <header>

        <nav>
            <div class="logo">
                <img src="./img/book.png" alt="">
                <a href=""><h1>UnStudy</h1>
            </div>

            <div class="navCenter">
                <ul>
                        <li><a href="">Simulacros</a></li>
                        <li><a href="">Proximos Parciales</a></li>
                        <li><a href="">Sobre Nosotros</a></li>
                </ul>
            </div>

                
            <div class="navRight">
                <ul>
                    <li><a class="loginBox" href="">Iniciar Sesión</a></li>
                    <li><a class="signBox" href="">Registrarse</a></li>
                </ul>
                
            </div>
        </nav>

    </header>

    <main>

        <div class="mainText">
            <h1>Subir Pregunta</h1>
        </div>

        <div class="questionInfo">
            <div class="uploadQuestion">
                <textarea class="formTitle" placeholder="Formulario sin título" name="" id=""></textarea>
                <textarea class="formDescription" placeholder="Descripción del formulario" name="" id=""></textarea>

            </div>
        </div>

        <div class="questionBody">
            <div class="questionTitle">
                <textarea class="formTitle" placeholder="Pregunta" name="" id=""></textarea>
                <div  id="output" >
                    <textarea name="" placeholder="Ingrese Formula matemática" style="border: none; text-align: center; pointer-events: none;" id=""></textarea>
                </div>
                <math-field id="mathfield" style="width: 50px; height:2%; color: transparent; border: none; caret-color: transparent;"></math-field>
                
            </div>
        </div>















<!-- MathJax -->



         <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
         <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

       
         <script>
           // Obtener referencias a los elementos mathfield y output
           const mathfield = document.getElementById('mathfield');
           const output = document.getElementById('output');
       
           // Escuchar el evento 'input' en el mathfield
           mathfield.addEventListener('input', () => {
             // Obtener el contenido LaTeX del mathfield
             const latex = mathfield.getValue();
             
             // Renderizar el contenido matemático dentro del div de output
             output.innerHTML = `\\(${latex}\\)`;  // Envolver el código LaTeX en delimitadores de ecuación
             
             // Actualizar MathJax para renderizar las ecuaciones
             MathJax.typesetPromise([output]);
           });
         </script> 
        
    </main>

    <footer>
        <p>© 2024 UnStudy. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
